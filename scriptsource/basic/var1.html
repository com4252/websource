<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    </script>
    <!-- 외부파일로 작성된 스크립트 포함하기 -->
    <!-- <script src="myscript.js"></script> -->
</head>
<body>
    <!-- 
        javascript 생태계

        -ECMA Script: ECMA 단체에서 정의한 기술 규격을 토대로 작성된 표준 스크립트 언어
        ES2015(ES6 - 대부분의 문법이 추가됨), ES2022 ....

        - 자바스크립트 런타임 : 
            1) 웹브라우저
            2) Node.js : 서버측에서 실행 가능한 환경

        - 자바스크립트 프레임워크
            1) Angular
            2) Vue.js(가장 각광받음)

        - 자바스크립트 라이브러리
            1) React(가장 각광받음)
            2) jQuery

        - 자바스크립트 선언 위치
            1) head, body(권장) 태그 사이에 넣기
            2) 외부 파일 작성후 포함시키기
            3) 인라인 방식으로 작성

        - 변수 선언: 타입 지정 X 선언만 하면됨
            1) var: 초기부터 씀
            2) let: ES6 이후로 추가됨
        - 상수 선언
            1) const
     -->
     <button type="button" onclick="location.href='https://wwwn.naver.com'">버튼</button>
     <script>
        // 스크립트는 이 안에 작성 오류 확인은 f12누르고 console들어가서 확인
        // alert("안녕하세요");

        // var 변수명 = 값;
        var value1 = 3; //선언
        console.log(value1);

        let value2 = 4;
        console.log(value2);
     </script>
</body>
</html>
