<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 전체 margin, padding은 0 */
        *{
            margin: 0;
            padding: 0;
        }
        /* alert-danger : 높이 60, 글자색 #58151c, 테두리: #f1aeb5, 둥글게 10px 배경색 #f8d7da, 줄높이 60px
            왼쪽 패딩 30px*/
        .alert-danger{
            height: 60px;
            color: #58151c;
            border: 1px solid #f1aeb5;
            border-radius: 10px;
            background: #f8d7da;
            line-height: 60px;
            padding-left: 30px;
        }
    </style>
  </head>
  <body>
    <div class="alert alert-danger">
      <span>10</span>초 이내에 상품 구매시 사은품 증정 !!!
    </div>
<!-- 화면에서 안보이게  display: none   or visibility: hidden;
     화면에서 안 보이지만 영역을 차지할 것인가 말것인가(display:none)
-->
    <script>
      // 동기 함수 : 차례대로 실행(이전 함수가 실행이 안 끝난 경우 다음 함수는 대기)
      // setTimeout() : 비동기 함수(다른 함수의 실행 여부와 상관없이 따로 동작)
      setTimeout(() => {
      //div 화면에서 안 보이게
        // document.querySelector(".alert").style.display = "none";
      }, 10000); // timeout 시간지정 : 시간지정(ms단위로 지정)

      // set interval() : 비동기 함수, 일정 간격으로 실행
      setInterval(() => {
        console.log("안녕");
      }, 2000);

      let count = 10;
      setInterval(() => {
        count -= 1;
        if(count >= 0){
          document.querySelector(".alert span").innerHTML = count;
        }else{
          document.querySelector(".alert").style.display = "none";
        }
      }, 1000);
    </script>
  </body>
</html>
